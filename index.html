<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b0c2a, #001f3f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 140, 255, 0.4);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }

    h1 {
      font-size: 2em;
      color: #00bfff;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 1em;
      color: #cccccc;
      margin-bottom: 25px;
      font-weight: normal;
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
    }

    .btn {
      background: #00bfff;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 12px #00bfff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #008ecc;
      box-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff;
    }

    #generator {
      display: none;
      margin-top: 20px;
    }

    #result {
      font-size: 2.5em;
      color: #39ff14;

<body>

    <div id="generator">
      <p>Next Aviator Coefficient:</p>
      <button class="btn" onclick="generateNumber()">Get Next Number</button>

    <div class="footer">

  </div>

  <script>

      const id = document.getElementById('userID').value.trim();

      } else {
        window.location.href = "https://reffpa.com/L?tag=d_4299217m_2804c_&site=4299217&ad=2804&r=registration";

      const coeff = (Math.random() * 10 + 1).toFixed(2);
